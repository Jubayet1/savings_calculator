<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Savings Calculator</title>
</head>
<sc>
    <p class="text-center text-2xl">Savings Calculator</p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
        <div class="mt-8">
            <img src="./Image/image.jpg" class="min-w-full" alt="">
        </div>
        <div class="flex flex-col w-3/6 mx-auto">

            <!-- income field -->
            <p class="text-center">INCOME</p>
            <div class="flex flex-row justify-center mb-12">
                <p>Income:&nbsp;</p>
                <input class="border border-indigo-600" type="number" name="" id="income">
            </div>

            <!-- expences field -->
            <p class="text-center">EXPENCES</p>
            <div  class="flex flex-row justify-center mb-4">
                <p>Food:&nbsp;</p>
                <input class="border border-indigo-600" type="number" name="" id="food">
            </div>
            <div  class="flex flex-row justify-center mb-4">
                <p>Rent:&nbsp;</p>
                <input class="border border-indigo-600" type="number" name="" id="rent">
            </div>
            <div  class="flex flex-row justify-center mb-4">
                <p>Clothes:&nbsp;</p>
                <input class="border border-indigo-600" type="number" name="" id="clothes">
            </div>
            <button 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-3/6 mx-auto  mb-4"
                id="button">
                Calculate
            </button>
            <p class="text-center">Total Expences:&nbsp;<span id="total_expenses"></span></p>
            <p class="text-center mb-4">Balance:&nbsp;<span id="balance"></span></p>

            <!-- savings field -->
            <div class="flex flex-row justify-evenly content-center w-4/6 mx-auto mb-4">
                <div>
                    <p class="">Save:&nbsp;</p>
                </div>
                <div>
                    <input class="border border-indigo-600" type="number" name="" id="saving_parcent">
                </div>
                <div>
                    <p>%</p>
                </div>
                <div>
                    <button 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold  px-4 rounded w-full mx-auto h-8"
                        id="second-button">
                        Save
                    </button>
                </div>
            </div>

            <!-- final field -->
            <p class="text-center">Saving Amount:&nbsp;<span id="saving-amount"></span></p>
            <p class="text-center mb-4">Remaining Balance:&nbsp;<span id="remaing-balance"></span></p>
        </div>
    </div>

    <!-- javascript file -->
    <script src="app.js"></script>
</body>
</html>
